                <div id="mensagem" style="display: none; color: red;"></div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="signup-section">
            <h2>Ainda n√£o possui uma conta?</h2>
            <a href="cadastrar.html" class="btn-signup">Cadastre-se</a>
