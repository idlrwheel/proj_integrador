<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cadastar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Alterar dados</title>
</head>
<body>
    <header>
        <div class="logo-menu">
            <img src="/ecommerce/frontend/assets/logo.png" alt="Logo da Loja" class="logo">
            <img id="menu-toggle" src="/ecommerce/frontend/assets/menu-burger.png" alt="Menu" class="menu-bar">
        </div>
        </nav>
        <div class="top-bar">
            <div class="search-container">
                <input type="text" placeholder="Como podemos te ajudar?" class="search-bar">
                <img src="/ecommerce/frontend/assets/search.png" alt="pesquisar" class="search-icon">
            </div>
            <div id="userMenu" class="user-menu" style="position: relative;">
                <button id="userButton" class="userBtn">Usuário</button>
                <div id="menuDropdown" class="dropdown">
                    <a href="/ecommerce/frontend/alterar.html">Alterar meus dados</a><br>
                  <a href="#" id="logoutBtn">Sair</a>
                </div>
              </div>
            <a href="/ecommerce/frontend/carrinho.html" class="carrinho">
                <img src="/ecommerce/frontend/assets/cart.png" alt="Carrinho" class="icone-carrinho">
            </a>
        </div>
    </header>
    <form id="formEditarDados" class="form-cadastro">
        <h2>Editar meus dados</h2>
        <span id="mensagem" class="mensagem-erro"></span>
    
        <div class="linha">
          <input type="text" id="nome" placeholder="Nome Completo" required />
        </div>
    
        <div class="linha">
          <input type="date" id="dataNascimento" required />
          <select id="genero" required>
            <option value="">Selecione o gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
    
        <button type="submit">Salvar alterações</button>
      </form>
    
      <form id="formTrocarSenha" class="form-cadastro">
        <h2>Trocar senha</h2>
        <div class="linha">
          <input type="password" id="senhaAtual" placeholder="Senha Atual" required />
          <input type="password" id="novaSenha" placeholder="Nova Senha" required />
          <input type="password" id="confirmarSenha" placeholder="Confirmar Nova Senha" required />
        </div>
        <button type="submit">Atualizar Senha</button>
      </form>
    
      <form id="formNovoEndereco" class="form-cadastro">
        <h2>Adicionar novo endereço de entrega</h2>
        <div class="linha">
          <input type="text" id="cep" placeholder="CEP" required />
          <input type="text" id="rua" placeholder="Rua" required />
          <input type="text" id="numero" placeholder="Número" required />
        </div>
        <button type="submit">Adicionar Endereço</button>
      </form>
</body>
<script src="/ecommerce/frontend/js/alterarDados.js"></script>
<script src="/ecommerce/frontend/js/sessaoLogin.js"></script>
</html>
